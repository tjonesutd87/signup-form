<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="splash">
            <div class="splash-banner">
                <img class="logo" src="images/odin-lined.png" alt="Lineart Odin Project Logo">
                <h1 class="title">ODIN</h1>
            </div>
            <div>
                <p>
                    Photo by <a href="https://unsplash.com/@24ameer?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ameer Basheer</a> on <a href="https://unsplash.com/photos/blue-and-red-wallpaper-gV6taBJuBTk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main">
            <div>
                <p class="hero-text">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="hero-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form id="signup-form" action="/my-handling-form-page" method="post">
                    <div>
                        <ul>
                            <li>
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                </div>
                                <div>
                                    <input type="text" name="first-name" id="first-name" placeholder="Thor" required />
                                </div>
                                <div>
                                    <span class="error" id="first-name-error" aria-live="polite"></span>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="email">EMAIL</label>
                                </div>
                                <div>
                                    <input type="email" name="email" id="email" placeholder="thor@asgard.com" minlength="5" required />
                                </div>
                                <div>
                                    <span class="error" id="email-error" aria-live="polite"></span>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="pwd">PASSWORD</label>
                                </div>
                                <div>
                                    <input type="password" id="pwd" name="pwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                                </div>
                                <div>
                                    <p class="error" id="pwd-error" aria-live="polite"></p>
                                </div>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                </div>
                                <div>
                                    <input type="text" name="last-name" id="last-name" placeholder="Odinson" required>
                                </div>
                                <div>
                                    <span class="error" id="last-name-error" aria-live="polite"></span>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="phone">PHONE NUMBER</label>
                                </div>
                                <div>
                                    <input type="tel" name="phone" id="phone" placeholder="111-867-5309" pattern="((\(\d{3}\)\d{3}(.|-)\d{4})|(\d{3}(.|-)\d{3}(.|-)\d{4}))|(\d{10})">
                                </div>
                                <div>
                                    <span class="error" id="phone-error" aria-live="polite"></span>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="pwd-confirm">CONFIRM PASSWORD</label>
                                </div>
                                <div>
                                    <input type="password" name="pwd-confirm" id="pwd-confirm" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                                </div>
                                <div>
                                    <span class="error" id="pwd-confirm-error" aria-live="polite"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                
            </div>
            <div class="footer">
                <button type="submit" value="submit" form="signup-form" id="signup-submit">Create Account</button>
                <p>Already have an account? <a href=index.html>Log in</a></p>
            </div>
        </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
